<script>
    function wierdify() {
        const code = document.getElementById("code").value;
        if (code.length === 0) {
            const wierdBtn = document.getElementById("wierdify");
            wierdBtn.classList.add("btn-error");
            wierdBtn.classList.add("btn-disabled");
            wierdBtn.innerText = "Please enter some code to wierdify";
            setTimeout(() => {
                wierdBtn.classList.remove("btn-error");
                wierdBtn.classList.remove("btn-disabled");
                wierdBtn.innerText = "Wierdify";
            }, 2000);
            return;
        }
        const wierdifiedCode = compiler(code);
        document.getElementById("wierdifiedCode").value = wierdifiedCode;
    }
</script>
<!-- Copy button hover -->
<script>
    function copy() {
        const copyBtn = document.getElementById("copy");
        const wierdifiedCode = document.getElementById("wierdifiedCode").value;
        if (wierdifiedCode.length === 0) {
            const wierdBtn = document.getElementById("copy");
            wierdBtn.classList.add("btn-error");
            wierdBtn.classList.add("btn-disabled");
            wierdBtn.innerText = "Please enter some code to wierdify to Copy ❌";
            setTimeout(() => {
                wierdBtn.classList.remove("btn-error");
                wierdBtn.classList.remove("btn-disabled");
                wierdBtn.innerText = "Copy the Code to Clipboard 📋";
            }, 2000);
            return;
        }
        navigator.clipboard.writeText(wierdifiedCode);
        copyBtn.innerText = "Copied Successfully ✅";
        copyBtn.classList.add("btn-disabled");
        setTimeout(() => {
            copyBtn.innerText = "Copy the Code to Clipboard 📋";
            copyBtn.classList.remove("btn-disabled");
        }, 2000);
    }
    function saveTextAsFile() {
        const wierdCode = document.getElementById("wierdifiedCode").value;
        if (wierdCode.length === 0) {
            const wierdBtn = document.getElementById("download");
            wierdBtn.classList.add("btn-error");
            wierdBtn.classList.add("btn-disabled");
            wierdBtn.innerText = "Please enter some code to wierdify for Download ❌";
            setTimeout(() => {
                wierdBtn.classList.remove("btn-error");
                wierdBtn.classList.remove("btn-disabled");
                wierdBtn.innerText = "Download the Wierdness 🤪";
            }, 2000);
            return;
        }
        var textFileAsBlob = new Blob([wierdCode], { type: "text/plain" });
        var downloadLink = document.createElement("a");
        downloadLink.download = "wierdCode.js";
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null) {
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        } else {
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }

        downloadLink.click();
    }
</script>
